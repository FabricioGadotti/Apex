<script>
// Coletar dados
var numero1 = parseInt(prompt("Digite o primeiro número:"));
var numero2 = parseInt(prompt("Digite o segundo número:"));
var numero3 = parseInt(prompt("Digite o terceiro número:"));

//Lógica para descobrir o número maior

if(numero1 > numero2){

    if(numero1 > numero3){
        alert("O número maior é :" + numero1);
    }else{
        alert("O número maior é :" + numero3);

    }

}else{
    if(numero2 > numero3){
        alert("O número maior é :" + numero2);
    }else{
        alert("O número maior é :" + numero3);

    }


}


</script>
