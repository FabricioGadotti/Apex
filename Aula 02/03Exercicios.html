<!-- JS -->
<script>
//Coleta de dados
var numero1 = parseInt(prompt("Informe o primeiro número:"));
var numero2 = parseInt(prompt("Informe o segundo número:"));

//Logica
if(numero1 == numero2){
    total = (numero1 + numero2);
    alert("A soma é: " + total);

} else {
    total = (numero1 * numero2);
    alert("A multiplicação é: " + total);

}


</script>
