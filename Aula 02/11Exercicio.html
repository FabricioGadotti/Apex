<script>
/*
11) O usuário deverá informar os quatro lados de um quadrado. 
Valide se é realmente um quadrado ou não.
*/
// Coleta de dados
var lad1 = parseFloat(prompt("Informe a medida do primeiro lado:"));
var lad2 = parseFloat(prompt("Informe a mendida do Segundo lado:"));
var lad3 = parseFloat(prompt("Informe a medida do terceiro lado:"));
var lad4 = parseFloat(prompt("Informe a medida do quarto lado:"));

// verificação do quadrado

if(lad1 == lad2 && lad2 == lad3 && lad3 == lad4){
  alert("É um quadrado!")
} else {
  alert("Não é um quadrado!");
}


</script>
