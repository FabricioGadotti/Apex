<script>
/*
13) O usuário informa um número inteiro, exiba qual é o seu sucessor e 
qual é o seu antecessor.

*/

// Coleta
var numeral = parseInt(prompt("Informe um número:"));

var numeralMaior = (numeral + 1);
var numeralMenor = (numeral - 1);

alert(`O número digitado foi ${numeral} e seu sucessor é ${numeralMaior} e seu antecessor é ${numeralMenor}`);

</script>
