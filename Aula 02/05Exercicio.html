<script>
//Coletar dados
var nota1 = parseInt(prompt("Ditite a primeita nota:"));
var nota2 = parseInt(prompt("Ditite a segunda nota:"));
var nota3 = parseInt(prompt("Ditite a terceira nota:"));
var nota4 = parseInt(prompt("Ditite a quarta nota:"));
var faltas = parseInt(prompt("Digite a quantidade de faltas:"));

//Calcula média
var media = (nota1 + nota2 + nota3 + nota4)/4;

//alert(media) impressao para teste de media

//Logica

if(media >= 7 && faltas <= 15){
    alert("Sua média é: " + media +". Você está APROVADO!");

} else {
    alert("Sua média é: " + media +". Você está REPROVADO!");

}

</script>
