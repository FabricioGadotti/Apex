/*  10) Haverá uma lista de produtos a serem consumidos:

O cliente deverá selecionar apenas UM desses itens e a quantidade adquirida. Em seguida

 dado ao cliente. Valide caso o valor pago pelo cliente seja inferior ao total consumido.
