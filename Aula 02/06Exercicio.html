<script>

    /* Serão pedidos dois números, em seguida será pedido para informar um 
    cálculo (soma, subtração, multiplicação e divisão), exiba o resultado 
    dependendo do cálculo selecionado. */

    // Captura de dados
    var num1 = parseFloat(prompt("Informe o primeiro número"));
    var num2 = parseFloat(prompt("Informe o segundo número"));

    // Perguntar a forma de cálculo
    var calculo = parseInt(prompt("Para realizar a operação, digiti o código correspondente: \n1) Soma \n2)Subtração \n3) Multiplicação \n4)Divisão"));

    // Logica para operação
    switch(calculo){
        case 1:
            alert("O resultado da soma é: " + (num1 + num2));
        break;
        case 2:
            alert("O resultado da subtração é: " + (num1 - num2));
        break;
        case 3:
            alert("O resultado da multiplicação é: " + (num1 * num2));
        break;
        case 4:
            alert("O resultado da divisão é: " + (num1 / num2));
        break;
        
        default:
            alert("Informação Inválida");
    }





</script>
