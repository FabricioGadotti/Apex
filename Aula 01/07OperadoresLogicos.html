<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Operadores Lógicos 07 :.</title>

    <!-- JS -->
    <script>
    //Notas
    var matematica = 7;
    var portugues = 5;

    //Condicional
    if(matematica >= 7 && portugues >=7){
        alert("Aprovado");
    }else{
        alert("Reprovado");
    }
    
    //Operadores Lógivos
    /*
    && -> Todas as validações precisam ser verdadeiras
    || -> Pelo menos uma alternativa precisa ser verdadeira
    ! -> Negar algo
    */
    
    </script>


</head>
<body>


    
</body>
</html>
