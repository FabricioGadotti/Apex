<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Condicionais Compostas 06 :.</title>


    <!-- JS -->
    <script>
    //Obter duas notas
    var nota1 = parseFloat(prompt("Informa a primeira nota"));
    var nota2 = parseFloat(prompt("Informa a segunda nota"));

    //Calculo de média
    var media = (nota1 + nota2) /2;

    //Condicional
    if(media ==10){
        alert("Parabéns");
    } else if(media >= 7){
        alert("Bom");
    }else if (media >=5){
        alert("Em exame");
    }else{
        alert("Reprovado");
    }
    
    
    
    
    
    
    </script>
</head>
<body>
    

    
</body>
</html>
